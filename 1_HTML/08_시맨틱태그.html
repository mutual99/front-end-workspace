<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시맨틱 태그</title>
  </head>
  <body>
    <h2>레이 아웃 1 : div</h2>
    <div id="header">
      <h1>LOGO</h1>
      <div>GNB</div>
    </div>
    <!-- div#main or #main -->
    <div id="main">
      <!-- div.Main_Image or .Main_Image -->
      <div class="Main_Image">Main Image</div>

      <!-- .cont_wrap -->
      <div class="cont_wrap"></div>
      <div class="content1"></div>
      <p>content</p>
      <span>Content Image 1</span>
      <div class="content"></div>
      <p>content</p>
      <span>Content Image 2</span>
    </div>

    <div id="section">
      <div class="section_content">Section</div>
      <div class="aside">Ads</div>
    </div>

    <div id="footer">Footer</div>

    <h2>레이 아웃 2 : Semantic Tag</h2>
    <header>
      <h1>LOGO</h1>
      <nav>GNB</nav>
    </header>
    <!-- div#main or #main -->
    <main>
      <div class="Main_Image">Main Image</div>

      <div class="cont_wrap"></div>
      <div class="content1"></div>
      <p>content</p>
      <span>Content Image 1</span>
      <div class="content"></div>
      <p>content</p>
      <span>Content Image 2</span>
    </main>

    <!-- section or article -->
    <section>
      <div class="section_content">Section</div>
      <div class="aside">Ads</div>
    </section>

    <footer>Footer</footer>
  </body>
</html>
