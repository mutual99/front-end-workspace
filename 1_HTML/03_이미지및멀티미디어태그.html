<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 멀티미디어 태그</title>
</head>
<body>
    <h2>이미지 관련 태그</h2>
    
    <img src="../resours/city_480.jpg" alt="이 사진은 도시 사진입니다.">

    <h3>width와 height 속성</h3>

    <h4>고정길이 단위(px) == 기본값 : 화면 사이즈가 
        조정이 되도 이미지의 크기는 변동 없음 </h4>
    <img src="../resours/blueberries_480.jpg" alt="" 
    width="200" height="120">
    <img src="../resours/cake_480.jpg" alt="" 
    width="200px" height="120px">
    <img src="../resours/icecream_480.jpg" alt="" 
    width="200" height="120">
    <img src="../resours/macarons_480.jpg" alt="" 
    width="200" height="120">
    <img src="../resours/pizza_480.jpg" alt="" 
    width="200" height="120">

    <h4>가변길이 단위(%) : 화면 사이즈 또는 부모요소 사이트에 따라
        이미지의 크기도 같이 변동
    </h4>
    <img src="../resours/blueberries_480.jpg" alt="" 
    width="15%" height="120">
    <img src="../resours/cake_480.jpg" alt="" 
    width="15%" height="120px">
    <img src="../resours/icecream_480.jpg" alt="" 
    width="15%" height="120">
    <img src="../resours/macarons_480.jpg" alt="" 
    width="15%" height="120">
    <img src="../resours/pizza_480.jpg" alt="" 
    width="15%" height="120">

    <h2>미디어 관련 태그</h2>

    <!-- 
        Controls : 재생도구 출력 여부
        autoplay : 자동 재생 여부 지정
        loop : 반복 재생 여부 지정
    --> 
    <h3>오디오 관련 태그</h3>
    <audio src="../resours/audio.mp3" controls autoplay loop></audio>

    <h3>비디오 관련 태그</h3>
    <video src="../resours/video.mp4" controls autoplay loop></video>

    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/gyMxiDXARbI?si=YIfoeewUn48YBNje" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
</body>
</html>
