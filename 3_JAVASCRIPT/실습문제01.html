  <body>
    <!-- 
        Q1. 킬로그램(kg)을 파운드(lb)로 환산하여 console에 출력하시오.
           - 파운드 = 킬로그램 * 2.2
           예) 킬로그램 : 60  
     -->
    <script>
      const kg = 3;
      const lb = 2.2;
      console.log(parseInt(kg * lb + "kg"));
    </script>

    <!--
        Q2. 제곱미터를 평으로 환산하여 console에 출력하시오.
           - 평 = 제곱미터 * 0.3
           예) 제곱미터 : 99
    -->
    <script>
      let a = 33;
      let b = 0.3;
      console.log(a * b);
    </script>
    ​
    <!-- 
        Q3. 사다리꼴의 넓이를 구하여 console에 출력하시오.
           - 사다리꼴의 넓이 = (윗변 길이 + 밑변 길이) / 2 * 높이
           예) 윗변 : 10, 밑변 : 14, 높이 : 4
     -->
    <script>
      let t = 10;
      let bo = 14;
      let he = 4;
      console.log(((t + bo) / 2) * 4);
    </script>
    ​
    <!-- 
        Q4. 정기예금을 은행에 예치했을 때 수령하는 월 이자를 계산하여 console에 출력하시오. 단, 년 이율은 4%로 가정한다. 
           - 월 이자 = 정기 예금액 * 0.04 / 12
           - 예) 정기 예금액 : 12,000,000
    -->
    <script>
      let Money = 12000000;
      console.log((Money * 0.04) / 12 + "원을 월 이자로 받습니다.");
    </script>
    ​
    <!-- 
        Q5. 머쓱이는 40살인 선생님이 몇 년도에 태어났는지 궁금해졌다. 나이 age가 주어질 때, 2023년을 기준 출생 연도를 console에 출력하시오.
     -->
    <script>
      let age = 40;
      console.log(2023 - age + "년 생입니다.");
    </script>
    ​
    <!-- 
        Q6. 머쓱이는 추운 날에도 아이스 아메리카노만 마신다. 아이스 아메리카노는 한잔에 5,500원이다. 
            머쓱이가 가지고 있는 돈이 15,000원 일 때, 머쓱이가 최대로 마실 수 있는 아메리카노의 잔 수와 남는 돈을 console에 출력하시오.
     -->
    <script>
      const maxmoney = 15000;
      const ice = 5500;
      let B = maxmoney / ice;
      let C = maxmoney % ice;
      console.log(
        "머쓱이가 최대로 마실 수 있는 잔 수는 " +
          Math.floor(B) +
          "잔이고 남는 잔돈은 " +
          C +
          "입니다."
      );
    </script>
    ​
    <!-- 
      Q7. 머쓱이네 양꼬치 가게는 10인분을 먹으면 음료수 하나를 서비스로 준다. 양꼬치는 1인분에 12,000원, 음료수는 2,000원이다. 
          양꼬치 64인분과 음료수 6개를 먹었다면 총얼마를 지불해야 하는지 console에 출력하시오.
     -->
    <script>
      const sheep = 12000;
      const drink = 2000;
      const service = sheep * 10 - 2000;
      console.log(service * 6 + sheep * 4 + drink * 6);
    </script>
