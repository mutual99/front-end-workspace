<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Q1. 100 ~ 200 정수 중 5의 배수가 아닌 수를 출력하세요 -->
    <script>
      for (let i = 100; i <= 200; i++) {
        if (i % 5 !== 0) console.log(i);
      }
    </script>
    ​
    <!-- Q2. 1 ~ 1000 정수 중 3의 배수의 합계를 출력하세요 -->
    <script>
      let j = 0;
      for (let i = 1; i <= 1000; i++) {
        if (i % 3 == 0) {
          j += i;
        }
        console.log(j);
      }
    </script>
    ​
    <!-- Q3. 문자열의 문자들을 하나씩 출력하세요 -->
    <script>
      const str = "안녕하세요. 반갑습니다!".split("");
      console.log(str);
    </script>
    ​
    <!-- Q4. 배열 값 중 최대값을 출력하세요 -->
    <script>
      const nums = [3, 7, 12, 5, 3];
      console.log(nums[2]);
    </script>
    ​
    <!-- Q5. 1 ~ 10 정수 중 소수를 출력하세요 
         -> 2, 3, 5, 7
    -->
    <script>
      let n = 10;

      nextPrime: for (let i = 2; i <= n; i++) {
        for (let j = 2; j < i; j++) {
          if (i % j == 0) continue nextPrime;
        }

        console.log(i); // 소수
      }
    </script>
    ​
    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      const nums2 = [1, 3, 5];
      for (let i = 0; i < 3; i++) {
        console.log(nums2[i] * 2);
      }
    </script>
    ​
    <!-- Q7. 배열에 있는 데이터들로 합계와 평균을 출력하세요 -->
    <script>
      let sum = 0;
      const nums3 = [90, 85, 70, 86, 97];
      for (let i = 0; i < nums3.length; i++) {
        sum = sum + nums3[i];
        ave = sum / 5;
        console.log(sum);
        console.log(ave);
      }
    </script>
    ​
    <!-- Q8. 두 배열의 각 데이터의 곱셈을 한 데이터들로 이루어진 새로운 배열을 생성하여 출력하세요 -->
    <script>
      let sum1 = 1;
      let sum2 = 1;
      const a1 = [12, 0, 2, 5, 4];
      const b1 = [5, 15, 6, 7, 8];
      const c1 = [];
      for (let i = 0; i < a1.length; i++) {
        sum1 = sum1 * a1[i];
      }
      for (let j = 0; j < b1.length; j++) {
        sum2 = sum2 * b1[j];
      }
      c1.push(sum1, sum2);
      console.log(c1);
    </script>
    ​
    <!-- Q9. 두 배열의 데이터 값이 서로 같은 데이터들만 이루어진 새로운 배열을 생성하여 출력하세요
            배열.includes(데이터) : 해당 데이터가 배열에 있으면 true, 없으면 false
    -->
    <script>
      const a2 = [12, 0, 2, 5, 4];
      const b2 = [0, 2, 3, 12, 8];
      console.log(a2.filter((x) => b2.includes(x)));
    </script>
    ​
    <!-- Q10. 2차원 배열에는 3명의 학생의 4과목 성적이 들어 있습니다. 각 학생들의 합계와 평균을 출력하세요 -->
    <script>
      let score1 = 0;
      let score2 = 0;
      let score3 = 0;
      let score4 = 0;
      let scores = [
        [83, 90, 70, 87],
        [87, 93, 62, 83],
        [98, 90, 77, 97],
      ];
      for (let i = 0; i < scores.length; i++) {
        score1 = scores[i][0];
        score2 = scores[i][1];
        score3 = scores[i][2];
        score4 = scores[i][3];
        total = score1 + score2 + score3 + score4;
        avg = total / 4;
        console.log(total);
        console.log(avg);
      }
    </script>
  </body>
</html>
