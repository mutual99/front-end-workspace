<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>올해 남은 시간</h1>
    <h2 id="clock"></h2>

    <input type="date" id="date" />
    <button onclick="dday()">D-DAY</button>
    <div id="result"></div>

    <script>
      function dday() {
        const result2 = new date(date.value);

        result.innerHTML = `D-${day}`;

    </script>

    <script src="js/실습문제2.js"></script>

    <script>
      //  Date, Math 객체
      //   날짜 - 날짜 = 밀리세컨드( 1초 = 밀리세컨드 / 1000 )
      //    60초 = 1분, 60분 = 1시간, 24시간 = 1일
      //    setInterval

      const clock = document.querySelector("#clock");
      function lastDate() {
        const now = new Date();
        const last = new Date("2024-1-1 00:00:00");
        const Time = last - now;
        console.log(last - now);

        const day = String(Math.floor(Time / (1000 * 60 * 60 * 24))).padStart(
          2,
          "0"
        );
        const hour = String(
          Math.floor((Time / (1000 * 60 * 60)) % 24)
        ).padStart(2, "0");
        const min = String(Math.floor((Time / (1000 * 60)) % 60)).padStart(
          2,
          "0"
        );
        const sec = String(Math.floor((Time / 1000) % 60)).padStart(2, "0");

        clock.innerHTML = `${day}d ${hour}h ${min}m ${sec}s`;
      }
      lastDate();
      setInterval(lastDate, 1000);
    </script>
  </body>
</html>
