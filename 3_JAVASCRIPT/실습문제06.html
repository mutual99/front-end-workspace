    <!-- Q1. 책을 표현하는 객체(book)을 만들어 주세요
             키 / 값
             title / 하는 일마다 잘되리라
             author / 전승환
             publisher / 북로망스
             price / 11340
    -->
    <script>
      class Book {
        constructor(title, author, publisher, price) {
          this.title = title;
          this.author = author;
          this.publisher = publisher;
          this.price = price;
        }
      }

      // 생성자 함수
      function Book2(title, author, publisher, price) {
        this.title = title;
        this.author = author;
        this.publisher = publisher;
        this.price = price;
      }

      const book1 = new Book(
        "하는 일마다 잘되리라",
        "전승환",
        "북로망스",
        11340
      );

      const book = {
        title: "하는 일마다 잘되리라",
        author: "전승환",
        publisher: "북로망스",
        price: 11340,
      };

      const b1 = new Book("하는 일마다 잘되리라", "전승환", "북로망스", 11340);
      console.log(b1);
      console.log(Book2);
      console.log(book);
      console.log(book1);
    </script>

    -->
    <script>
      // 가급적으로 함수 내에서 직접 출력 금지!
      // Book.prototype.showPrice = function () {};
      // console.log(`${b1.title}의 가격은 ${b1.price}원입니다.`);
      // console.log() = 테스트 용도로만!!
      book.showPrice = function () {
